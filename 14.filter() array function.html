<html>
    <head>
        <title>
            filter function
        </title>
    </head>
    <body>

        <script>
//filter function kono akta array theke conditions er upor depend kore item filtering kore thake. 
            var num=[3,10,30,7,9,89,40,50];
            var filterNum=num.filter(function(value){
                return value>10; 
            })
            console.log(filterNum);
        </script>
    </body>
</html>
