<html>
    <head>
        <title>
            rest parameter
        </title>
    </head>
    <body>

        <script>

            const add=(x,y,...z) =>{
                console.log(`X=${x},Y=${y},Z=${z}`);
            }
            add(10,20,40,60,70,100);
        </script>
    </body>
</html>
