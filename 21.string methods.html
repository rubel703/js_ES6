    <body>

        <script>
        //string.startWith(searchString,position) -> check a string starts with another string
        //string.endsWith(searchingString,length) -> check a string ends with another string 
        //string.includes(searchingString,position) -> check if a string contains another string 
        //all this method case sensitive 
        //result always false or true 

        const message="University of South Asia"
        let x=message.startsWith('University',0);
        console.log(x);
        let y=message.endsWith('Asia');
        console.log(y);
        let z=message.includes('of');
        console.log(z);
        </script>
