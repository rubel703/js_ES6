<html>
    <head>
        <title>
            map function 
        </title>
    </head>
    <body>

        <script>

    //map() function onekta foreach() function moton but difference hocce map function new array create korte hoyna seta automatic generate hoye thake.
            var num=[10,11,12,14];
            var sqrNum=num.map(function(value){
                return value*value
            })
            console.log(sqrNum);
        </script>
