<html>
    <head>
        <title>
            for.....of loop
        </title>
    </head>
    <body>

        <script>
            // es6 for...of loop system 
            const names=["Rubel","Fahad","Gazi"];
            let name;
            for (name of names) {
                console.log(name);
            }
        </script>
    </body>
</html>
